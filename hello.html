<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>       
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            <div class="link">
                <a href="advanced.html">Advanced Search</a>
            </div>  
            <div class="link">
                <a href="images.html">Image Search</a>
            </div>

        </header>   

        <div id="container">
            <div class="container-item"></div>
            <div class="container-item">
                <img src="https://www.google.ie/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div class="spacer"></div>
            <div class="container-item-icon">    
                <form action="https://google.com/search" id="form1">
                    <div class="input-icons">
                        <i class="fa fa-search"></i>
                        <input type="text" name="q">
                        <input type="submit" style="visibility: hidden">
                    </div>                    
                </form>                       
            </div>         
              
            <div class="container-item">
                <form action="https://www.google.com/doodles" id="form2"></form> 
                <button type="submit" form="form1" value="Submit">Google Search</button> 
                <button type="submit" form="form2" value="Submit">I'm Feeling Lucky</button>            

            </div>            
            <div class="container-item">
                <h5>Google offered in</h5>

            </div>  
        </div> 
    </body>
</html>
